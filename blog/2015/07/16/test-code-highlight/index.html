</span><span class='line'>    <span class="n">name_list</span> <span class="o">=</span> <span class="n">z</span><span class="o">.</span><span class="n">namelist</span><span class="p">()</span>
</span><span class='line'>    <span class="n">pattern</span> <span class="o">=</span> <span class="n">re</span><span class="o">.</span><span class="n">compile</span><span class="p">(</span><span class="s">u&#39;Payload/[^/]*.app/Info.plist&#39;</span><span class="p">)</span>
</span><span class='line'>    <span class="k">for</span> <span class="n">name</span> <span class="ow">in</span> <span class="n">name_list</span><span class="p">:</span>
</span><span class='line'>        <span class="n">m</span> <span class="o">=</span> <span class="n">pattern</span><span class="o">.</span><span class="n">match</span><span class="p">(</span><span class="n">name</span><span class="p">)</span>
</span><span class='line'>        <span class="k">if</span> <span class="n">m</span><span class="p">:</span>
</span><span class='line'>    <span class="n">plist_file</span> <span class="o">=</span> <span class="n">m</span><span class="o">.</span><span class="n">group</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
</span><span class='line'>    <span class="n">pf</span> <span class="o">=</span> <span class="n">z</span><span class="o">.</span><span class="n">read</span><span class="p">(</span><span class="n">plist_file</span><span class="p">)</span>
</span><span class='line'>    <span class="n">plist</span> <span class="o">=</span> <span class="n">biplist</span><span class="o">.</span><span class="n">readPlistFromString</span><span class="p">(</span><span class="n">pf</span><span class="p">)</span>
</span><span class='line'>    <span class="k">return</span> <span class="n">plist</span>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>    <span class="k">def</span> <span class="nf">get_info</span><span class="p">(</span><span class="n">plist</span><span class="p">):</span>
</span><span class='line'>        <span class="k">for</span> <span class="n">k</span> <span class="ow">in</span> <span class="n">plist</span><span class="p">:</span>
</span><span class='line'>        <span class="k">print</span> <span class="n">k</span><span class="p">,</span> <span class="n">plist</span><span class="p">[</span><span class="n">k</span><span class="p">]</span>
</span><span class='line'>        <span class="n">executable</span> <span class="o">=</span> <span class="n">plist</span><span class="p">[</span><span class="s">&#39;CFBundleExecutable&#39;</span><span class="p">]</span>
</span><span class='line'>        <span class="n">url_schemes</span> <span class="o">=</span> <span class="p">[]</span>
</span><span class='line'>        <span class="n">url_types</span> <span class="o">=</span> <span class="n">plist</span><span class="p">[</span><span class="s">&#39;CFBundleURLTypes&#39;</span><span class="p">]</span>
</span><span class='line'>        <span class="k">for</span> <span class="n">t</span> <span class="ow">in</span> <span class="n">url_types</span><span class="p">:</span>
</span><span class='line'>        <span class="n">url_schemes</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">t</span><span class="p">[</span><span class="s">&#39;CFBundleURLSchemes&#39;</span><span class="p">][</span><span class="mi">0</span><span class="p">])</span>
</span><span class='line'>        <span class="k">print</span> <span class="s">&#39;URL schemes: &#39;</span><span class="p">,</span>
